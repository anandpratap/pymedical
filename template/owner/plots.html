<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Anand Medical Store, Visualize</title>

		<script type="text/javascript" src="/static/jquery.min.js"></script>
<script src="/static/highstock.js"></script>
<!--<script src="/static/highcharts.js"></script>-->
<script src="/static/modules/exporting.js"></script>
		<script type="text/javascript">




function plotdata(pdata, sdata) {

		// Create the chart
		window.chart = new Highcharts.StockChart({
			chart : {
				renderTo : 'container'
			},

			rangeSelector : {
				selected : 1
			},

			title : {
				text : 'Sales'
			},
			
			tooltip: {
				style: {
					width: '200px'
				},
				valueDecimals: 1
			},
			
			yAxis : {
				title : {
					text : 'Sales'
				}
			},

			series : [{
				name : 'Sales',
				data : sdata,
				id : 'dataseries'
			},
			
// the event marker flags
			{
				type : 'flags',
				data : [{
					x : Date.UTC(2012, 5, 28),
					title : 'H',
					text : 'Started'
				}],
				onSeries : 'dataseries',
				shape : 'circlepin',
                                width : 16
			}]
		});
	}

$(document).ready(function(){
var pdata = {{string.0}};
var sdata = {{string.1}};

plotdata(pdata, sdata);
});


$(function () {
