<script>
function submitcheck() {
var count = '';


$('input[type=checkbox]:checked').each(function() {
  $this = $(this);
  count += $(this).val() + "___";

});


$.cookie('demand', count, { expires: 7, path: '/' });
window.location = '/pdfdemand/';
  
}


$(document).ready(function() {

  
});



</script>

					<h1 id="head">Anand Medical Store</h1>

<table>
<tr><td>
<form action={% autoescape off %}{{ base_url }}{% endautoescape %}/dash/ method=POST>

</td>

<td>

  <input type="submit" name="submit" id="submit" value="View PDF" onClick='submitcheck()'/>

</td>
