<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Anand Medical Store</title>
		<link rel='stylesheet' type='text/css' href='/static/style.css' />
	<link rel='stylesheet' type='text/css' href='/static/form_style.css' />

	<link rel='stylesheet' type='text/css' href='/static/print.css' media="print" />
	<script type='text/javascript' src='/static/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='/static/example.js'></script>
<script type='text/javascript' src='/static/shortcut.js'></script>


<style>
  .ui-autocomplete {
  max-height: 150px;
  overflow-y: auto;
  /* prevent horizontal scrollbar */
  overflow-x: hidden;
  /* add padding to account for vertical scrollbar */
  padding-right: 20px;
  }
  /* IE 6 doesn't support max-height
   * we use height instead, but this forces the menu to always be this tall
   */
  * html .ui-autocomplete {
  height: 100px;
  }
  </style>

  

  <link href="/static/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="/static/jquery.min.js"></script>
  <script src="/static/jquery-ui.min.js"></script>
<script type='text/javascript' src='/static/jquery.cookie.js'></script>  
  <script>


$(document).ready(function() {
 
  $("input#tag_name").autocomplete({
      source: {% autoescape off %}{{ item }}{% endautoescape%}
      
  });


  $("input#pharma_shop").autocomplete({
      source: {% autoescape off %}{{ pharmashop }}{% endautoescape%}
  });


//$( "input#tag_name" ).autocomplete( "option", "delay", 0 );
});

</script>


</head>

<body>
	<div id="page-wrap">

		<textarea id="header" readonly="readonly">Anand Medical Store</textarea>
</div>
	
		<form id=payment action="/stock_add_process/" method=POST>
				<legend>Add Stock</legend>
		
				<ol>
					
					<li>
						<label for=tag_name>Name</label>
						<input id=tag_name name=tag_name type=text placeholder="Med Name" required autofocus value='{{tab.tag.name}}'>
					</li>



					
					<li>
						<label for=batch_no>Batch</label>
					<input id=batch_no name=batch_no type=text placeholder="Batch" required value='{{tab.batch_no}}'>
					</li>

<li>

<label for=pharma_shop>Pharma Shop</label>
						<input id=pharma_shop name=pharma_shop type=text placeholder="Pharma Shop" required value='{{tab.pharma_shop.name}}'>
</li>
					
					<li>
						<label for=expiry_date>Expiry Date</label>
						<input id=expiry_date name=expiry_date type=date required value='{{tab.expiry_date}}'>
					</li>


<li>

<label for=nmedicine>Number</label>
						<input id=nmedicine name=nmedicine type=text placeholder="Quantity" required>
</li>


<li>
<label for=actual_price>Actual Price</label>
						<input id=actual_price name=actual_price type=text placeholder="Actual Price" required value='{{tab.actual_price}}'>
</li>

<li>

<label for=printed_price>Printed Price</label>
						<input id=printed_price name=printed_price type=text placeholder="Printed Price" required value='{{tab.printed_price}}'>
</li>


<li>

<label for=vat>VAT</label>
						<input id=vat name=vat type=text placeholder="VAT" value='{{tab.vat}}' required>
</li>

						
				</ol>
			

			
			
				<button type=submit>Submit</button>

		
		</form>
	

</body>

</html>
